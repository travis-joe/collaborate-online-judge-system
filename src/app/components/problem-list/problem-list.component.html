<div class="container">
  <ul class="list-group">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let problem of problems"
        [routerLink]="['/problems', problem.id]"
      >
          <span class="{{'float-left badge badge-secondary difficulty diff-'+problem.difficulty.toLowerCase()}}">
            {{problem.difficulty}}
          </span>
          <p class="title">{{problem.id}}.{{problem.name}}</p>
      </li>
  </ul>
</div>
